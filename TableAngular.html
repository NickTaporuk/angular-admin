<!doctype html>
<html lang="en" data-ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <!--css load-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
    <link href="Content/normalize.css" rel="stylesheet" />
    <!--javascript  load-->
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script>
        var model = {
            user:"NickTaporuk",
            items:[
                {action:"Buy Flowers" ,done:false},
                {action:"Get Shoes" ,done:false},
                {action:"Collect Tickets" ,done:true},
                {action:"Call love girls" ,done:false},
                {action:"Slip :)" ,done:false}
            ]
        };

        var app = angular.module('app',[]);
        app.controller("MainCtrl",function($scope){
            $scope.todo = model;
            /**
             *Создадим функцию для вывода количества
             */
            $scope.incompleteCount = function () {
                var count = 0;
                angular.forEach($scope.todo.items, function (item) {
                    if (!item.done) {++count }
                });
                return count;
            }

            $scope.warningLevel = function () {
                return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
            }

            $scope.addNewItem = function (actionText) {
                $scope.todo.items.push({ action: actionText, done: false });
            }
        });
    </script>
</head>
<body data-ng-controller="MainCtrl">
<!--.page-header>h1{To do list}-->
<div class="page-header">
    <!--<h1>To do list {{todo.user}}<span class="label label-default">{{todo.items.length}}</span></h1>-->
    <h1>
        {{todo.user}}'s To Do List
        <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
        {{incompleteCount()}}
</span>
    </h1>
</div>
<!---->
<!--.panel>(.input-group>(input.form-control+span.input-group-btn>button.btn.btn-default{Add}))-->
<div class="panel">
    <div class="input-group">
        <input class="form-control" ng-model="actionText" />
        <span class="input-group-btn">
            <button class="btn btn-default"
        ng-click="addNewItem(actionText)">Add</button>
</span>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <!--tr[data-ng-repeat="item in todo.items"]>td{{{item.action}}}+td>input[type="checkbox" data-ng-model="item.done"]+td{{{item.done}}}-->
        <tr data-ng-repeat="item in todo.items">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done" /></td>
            <td>{{item.done}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
